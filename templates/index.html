<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Price Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            height: 100%;
        }
        .card-title {
            text-align: center;
        }
        .btn {
            margin-top: 20px;
        }
        .highlight {
            background-color: #f8f9fa;
            padding: 10px;
            border-left: 5px solid #007bff;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MySite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/{{ session['token'] }}/">Home</a></li>
                    {% if session.get('token') %}
                    <li class="nav-item"><a class="nav-link" href="/{{ session['token'] }}/cart">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="/{{ session['token'] }}/orders">Orders</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5">
        <h1 class="text-center mb-4">Article Price Search</h1>

        {% if session.get('token') %}
        <p class="text-center highlight">Welcome to the advanced search system! Use the tools below:</p>
        {% endif %}

        <div class="row g-4">
            <div class="col-md-6 d-flex">
                <div class="card w-100 shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title">Upload Articles File</h2>
                        <form method="POST" action="/{{ session['token'] }}/upload_file" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="file" class="form-label">Select a file to upload:</label>
                                <input type="file" id="file" name="file" accept=".xlsx" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Upload and Search</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6 d-flex">
                <div class="card w-100 shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title">Search Articles</h2>
                        <form method="POST" action="/{{ session['token'] }}/search#results">
                            <div class="mb-3">
                                <label for="articles" class="form-label">Enter Articles and Quantities:</label>
                                <textarea id="articles" name="articles" rows="8" class="form-control" placeholder="Example:\n0XW105101\n03H133201N 2\n1231321313" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
