
{% extends "base.html" %}
{% block title %}Головна{% endblock %}
{% block content %}
<h1>Пошук артикулів</h1>
<form action="/client/search" method="get">
    <label for="articles">Введіть артикули (через кому):</label>
    <input type="text" id="articles" name="articles" required>
    <button type="submit">Шукати</button>
</form>
<table>
    <thead>
        <tr>
            <th>Артикул</th>
            <th>Таблиця</th>
            <th>Ціна</th>
            <th>Додати в кошик</th>
        </tr>
    </thead>
    <tbody>
        <!-- Search results will be displayed here -->
    </tbody>
</table>
{% endblock %}
