<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table td {
            text-align: center;
            padding: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Welcome to Admin Dashboard</header>

    <div class="container">
        <table>
            <tr>
                <td><a href="#" class="button">Create User</a></td>
                <td><a href="#" class="button">View Users</a></td>
                <td><a href="#" class="button">Upload Price List</a></td>
                <td><a href="#" class="button">Compare Prices</a></td>
            </tr>
            <tr>
                <td><a href="#" class="button">View Orders</a></td>
                <td><a href="#" class="button">Order Details</a></td>
                <td><a href="#" class="button">Assign Roles</a></td>
                <td><a href="#" class="button">Utilities</a></td>
            </tr>
            <tr>
                <td><a href="#" class="button">Cart</a></td>
                <td><a href="#" class="button">Reports</a></td>
                <td><a href="#" class="button">Settings</a></td>
                <td><a href="#" class="button">Log Out</a></td>
            </tr>
        </table>
    </div>

    <footer>Footer Information - Admin Dashboard</footer>
</body>
</html>
