<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .sidebar { min-height: 100vh; background-color: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <h4>Admin Panel</h4>
                <div class="list-group mt-3">
                    <a href="{{ url_for('admin_dashboard', token=token) }}" class="list-group-item">Dashboard</a>
                    <a href="{{ url_for('view_email_queue', token=token) }}" class="list-group-item">Email Queue</a>
                    <!-- Інші пункти меню -->
                </div>
            </div>
            <div class="col-md-9 col-lg-10">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
