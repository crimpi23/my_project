{% extends "base/public_base.html" %}

{% block title %}{{ _('Login') }}{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', filename='css/public.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="info-card fade-in">
                <div class="info-card-header section-header-primary">
                    <h5>
                        <div class="header-icon">
                            <i class="bi bi-person-check"></i>
                        </div>
                        {{ _('Login') }}
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">{{ _('Username') }}</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">{{ _('Password') }}</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="auth-footer">
                            <button type="submit" class="btn-action btn-action-primary">
                                <i class="bi bi-box-arrow-in-right me-2"></i>{{ _('Login') }}
                            </button>
                            <div class="auth-footer-links">
                                <a href="{{ url_for('forgot_password') }}" class="auth-link">
                                    <i class="bi bi-key me-1"></i>{{ _('Forgot password?') }}
                                </a>
                                <a href="{{ url_for('register') }}" class="auth-link">
                                    <i class="bi bi-person-plus me-1"></i>{{ _('Register') }}
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
