{% extends "base/base.html" %}

{% block title %}{{ _('Register') }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">{{ _('Register') }}</div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">{{ _('Username') }}</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">{{ _('Email') }}</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">{{ _('Password') }}</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">{{ _('Phone Number') }}</label>
                            <input type="tel" 
                                   class="form-control" 
                                   id="phone" 
                                   name="phone" 
                                   placeholder="+421907123456"
                                   pattern="^\+[0-9]{10,15}$"
                                   title="{{ _('Phone number must be in international format (e.g. +421907123456)') }}"
                                   required>
                            <small class="form-text text-muted">
                                {{ _('Enter phone number in international format (e.g. +421907123456)') }}
                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary">{{ _('Register') }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
