<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Article Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            color: #0d6efd;
        }
        .search-form {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .form-input {
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
        }
        .btn {
            width: 100%;
            background-color: #0d6efd;
            color: white;
            font-size: 1rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 50px;
            padding: 15px 0;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Find Your Article</h1>
        <form action="/simple_search" method="POST" class="search-form">
            <label for="article" class="form-label">Enter Article:</label>
            <input type="text" id="article" name="article" class="form-control form-input" placeholder="e.g., 0XW105101" required>
            <button type="submit" class="btn mt-3">Search</button>
        </form>
    </div>
    
    <footer class="footer mt-5 py-3 bg-light border-top">
        <div class="container text-center">
            <p class="mb-0">For registration, contact us at: <a href="tel:+421907539325" class="text-primary">+421 907 539 325</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
