<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантажити прайс-лист</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="/{{ token }}/" class="nav-link">Додому</a>
            <a href="/{{ token }}/upload" class="nav-link">Завантажити прайс-лист</a>
            <a href="/{{ token }}/cart" class="nav-link">Кошик</a>
        </nav>
    </header>
    <div class="container">
        <h1>Завантажити прайс-лист</h1>

        <!-- Виводимо список таблиць, якщо є прайс-листи -->
        <h3>Існуючі таблиці:</h3>
        <ul>
            {% for table in tables %}
                <li>{{ table }}</li>
            {% endfor %}
        </ul>

        <form id="uploadForm" enctype="multipart/form-data">
            <label for="table">Виберіть таблицю:</label>
            <input type="text" id="table" name="table" required placeholder="Введіть назву таблиці" />

            <label for="file">Виберіть файл:</label>
            <input type="file" id="file" name="file" required />
            
            <button type="submit">Завантажити файл</button>
        </form>

        <div id="message"></div>

        <script>
            document.getElementById('uploadForm').addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = new FormData();
                const table = document.getElementById('table').value;
                const file = document.getElementById('file').files[0];

                formData.append('table', table);
                formData.append('file', file);

                const response = await fetch('/{{ token }}/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                const messageDiv = document.getElementById('message');
                if (data.error) {
                    messageDiv.innerHTML = `<p class="error">${data.error}</p>`;
                } else {
                    messageDiv.innerHTML = `<p class="success">${data.message}</p>`;
                }
            });
        </script>
    </div>
</body>
</html>
