<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Intermediate Results</h1>

        <!-- Articles without tables -->
        <section>
            <h2>Articles Without Table</h2>
            <form method="POST">
                <table>
                    <thead>
                        <tr>
                            <th>Article</th>
                            <th>Quantity</th>
                            <th>Select Table</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for article, quantity, tables in items_without_table %}
                        <tr>
                            <td>{{ article }}</td>
                            <td>{{ quantity }}</td>
                            <td>
                                <select name="table_{{ article }}" required>
                                    {% for table in tables %}
                                    <option value="{{ table }}">{{ table }}</option>
                                    {% endfor %}
                                </select>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <button type="submit" class="btn">Submit</button>
            </form>
        </section>

        <!-- Missing articles -->
        <section>
            <h2>Missing Articles</h2>
            <ul>
                {% for article in missing_articles %}
                <li>{{ article }}</li>
                {% endfor %}
            </ul>
        </section>
    </div>
</body>
</html>
