
{% extends "base.html" %}
{% block title %}Upload Price List{% endblock %}
{% block content %}
<h1>Завантаження прайс-листа</h1>
<form action="/admin/upload-price-list" method="post" enctype="multipart/form-data">
    <label for="table_name">Назва таблиці:</label>
    <input type="text" id="table_name" name="table_name" required>
    <label for="file">Виберіть файл:</label>
    <input type="file" id="file" name="file" required>
    <button type="submit">Завантажити</button>
</form>
{% endblock %}
