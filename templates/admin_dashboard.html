<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <!-- Посилання на створення нового користувача -->
    <a href="/{{ token }}/admin/create_user">Create New User</a>

    <h2>Users and Roles</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role_name }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
