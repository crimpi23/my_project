<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук артикула</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Пошук артикула</h1>

        <form action="/" method="get">
            <label for="article">Введіть артикул: </label>
            <input type="text" id="article" name="article" placeholder="Введіть один артикул">

            <label for="articles">Введіть артикули (кожний з нового рядка): </label>
            <textarea id="articles" name="articles" rows="5" placeholder="Введіть декілька артикулів, кожний з нового рядка"></textarea>

            <button type="submit">Шукати</button>
        </form>

        {% if article or articles %}
        <h2>Результати пошуку:</h2>
        <ul>
            {% for result in results %}
            <li>
                <strong>Таблиця:</strong> {{ result.table }} <br>
                <strong>Артикул:</strong> {{ result.prices[0][0] }} <br>
                <strong>Ціна:</strong> {{ result.prices[0][1] }} €
            </li>
            {% endfor %}
        </ul>
        {% endif %}

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

    </div>
</body>
</html>
