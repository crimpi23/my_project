<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate Results</title>
</head>
<body>
    <h1>Intermediate Results</h1>

    <!-- Артикули без таблиць -->
    <section>
        <h2>Articles Without Table</h2>
        <form method="POST">
            <table border="1">
                <thead>
                    <tr>
                        <th>Article</th>
                        <th>Quantity</th>
                        <th>Select Table</th>
                    </tr>
                </thead>
                <tbody>
					{% for article, quantity, tables in items_without_table %}
					<tr>
						<td>{{ article }}</td>
						<td>{{ quantity }}</td>
						<td>
							<select name="table_{{ article }}" required>
								{% for table in tables %}
								<option value="{{ table }}">{{ table }}</option>
								{% endfor %}
							</select>
						</td>
					</tr>
					{% endfor %}

                </tbody>
            </table>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Відсутні артикули -->
    <section>
        <h2>Missing Articles</h2>
        <ul>
            {% for article in missing_articles %}
            <li>{{ article }}</li>
            {% endfor %}
        </ul>
    </section>
</body>
</html>
