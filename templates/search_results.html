<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .results-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .article-group {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .article-header {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .price-table {
            width: 100%;
            border-collapse: collapse;
        }
        .price-table th, .price-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .price-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .price-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="results-container">
        <h1>Search Results</h1>
        <form method="POST" action="/{{ token }}/submit_selection">
			{% for article, details in grouped_results.items() %}
				<h3>Article: {{ article }}</h3>
				<table>
					{% for detail in details %}
						<tr>
							<td>{{ detail.price }}</td>
							<td>{{ detail.table_name }}</td>
							<td>
								<input type="radio" name="article" value="{{ article }},{{ detail.price }},{{ detail.table_name }}">
							</td>
						</tr>
					{% endfor %}
				</table>
			{% endfor %}
			<button type="submit" class="submit-button">Submit Selection</button>
		</form>
    </div>
</body>
</html>
