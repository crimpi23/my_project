{% extends "base/public_base.html" %}

{% block title %}{{ _('Login') }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="info-card fade-in">
                <div class="info-card-header section-header-primary">
                    <h5>
                        <div class="header-icon">
                            <i class="bi bi-person-check"></i>
                        </div>
                        {{ _('Login') }}
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">{{ _('Username') }}</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">{{ _('Password') }}</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <button type="submit" class="btn-action btn-action-primary">
                                <i class="bi bi-box-arrow-in-right me-2"></i>{{ _('Login') }}
                            </button>
                            <span class="text-muted">{{ _("Don't have an account?") }} 
                                <a href="{{ url_for('register') }}" class="text-decoration-none">{{ _('Register here') }}</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
