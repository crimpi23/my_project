{% extends "base/public_base.html" %}

{% block title %}{{ _("Part Number Search") }}{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>{{ _("Search Parts by Number") }}</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{{ url_for('api_part_search') }}">
                        <div class="form-group">
                            <label for="articles">{{ _("Enter part numbers") }}:</label>
                            <textarea 
                                class="form-control" 
                                id="articles" 
                                name="articles" 
                                rows="5" 
                                placeholder="{{ _('Enter part numbers (one per line or separated by commas)') }}"
                            >{{ articles or "" }}</textarea>
                            <small class="form-text text-muted">
                                {{ _("Example: A9472652904, SU00305159") }}
                            </small>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">
                            <i class="fas fa-search"></i> {{ _("Search") }}
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
