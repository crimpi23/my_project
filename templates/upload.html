        <form id="uploadForm" enctype="multipart/form-data">
            <label for="table">Виберіть таблицю:</label>
            <input type="text" id="table" name="table" required placeholder="Введіть назву таблиці" />

            <label for="file">Виберіть файл:</label>
            <input type="file" id="file" name="file" required />
            
            <button type="submit">Завантажити файл</button>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        </form>

        <div id="message"></div>
        <div id="loading" style="display: none;">Завантаження...</div>

        <script>
            document.getElementById('uploadForm').addEventListener('submit', async (event) => {
                event.preventDefault();

                const formData = new FormData();
                const table = document.getElementById('table').value;
                const file = document.getElementById('file').files[0];
                const csrfToken = document.querySelector('input[name="csrf_token"]').value;

                formData.append('table', table);
                formData.append('file', file);
                formData.append('csrf_token', csrfToken);

                document.getElementById('loading').style.display = 'block';

                const response = await fetch('/{{ token }}/upload', {
                    method: 'POST',
                    body: formData
                });

                document.getElementById('loading').style.display = 'none';

                const data = await response.json();

                const messageDiv = document.getElementById('message');
                if (data.error) {
                    messageDiv.innerHTML = `<p class="error">${data.error}</p>`;
                } else {
                    messageDiv.innerHTML = `<p class="success">${data.message}</p>`;
                    document.getElementById('uploadForm').reset();
                }
            });
        </script>
    </div>
</body>
</html>
