<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Article</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Article Price Search</h1>
        <form method="GET" action="/search">
            <label for="article">Enter Article:</label>
            <input type="text" id="article" name="article" placeholder="e.g., 0XW105101" required>
            <button type="submit">Search</button>
        </form>
        {% if prices %}
        <div class="results">
            <h2>Search Results:</h2>
            <ul>
                {% for price in prices %}
                <li>Price: {{ price.price }}</li>
                {% endfor %}
            </ul>
        </div>
        {% elif message %}
        <div class="results">
            <h2>{{ message }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
