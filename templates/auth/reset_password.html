{% extends "base/public_base.html" %}

{% block title %}{{ _('Reset Password') }}{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', filename='css/public.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="info-card fade-in">
                <div class="info-card-header section-header-primary">
                    <h5>
                        <div class="header-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                        {{ _('Set New Password') }}
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="password" class="form-label">{{ _('New Password') }}</label>
                            <input type="password" class="form-control" id="password" name="password" required 
                                   minlength="6" placeholder="{{ _('Enter new password') }}">
                            <small class="text-muted">{{ _('Minimum 6 characters') }}</small>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">{{ _('Confirm Password') }}</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required 
                                   minlength="6" placeholder="{{ _('Confirm new password') }}">
                        </div>
                        <div class="auth-footer">
                            <button type="submit" class="btn-action btn-action-primary">
                                <i class="bi bi-check-lg me-2"></i>{{ _('Reset Password') }}
                            </button>
                            <div class="auth-footer-links">
                                <a href="{{ url_for('login') }}" class="auth-link">
                                    <i class="bi bi-arrow-left me-1"></i>{{ _('Back to Login') }}
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
