<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш кошик</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('index_with_token', token=token) }}">Додому</a>
            <a href="{{ url_for('upload', token=token) }}">Завантажити прайс-лист</a>
            <a href="{{ url_for('view_cart', token=token) }}">Кошик</a>
        </nav>
    </header>
    <div class="container">
        <h1>Ваш кошик</h1>
        {% if cart_items %}
            <ul>
                {% for item in cart_items %}
                <li>
                    <strong>{{ item[0] }}</strong>: {{ item[3] }} шт. по {{ item[2] }} €
                </li>
                {% endfor %}
            </ul>
            <p><strong>Загальна сума:</strong> {{ total_price }} €</p>
        {% else %}
            <p>Ваш кошик порожній.</p>
        {% endif %}
    </div>
</body>
</html>
