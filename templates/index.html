<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Price Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">MySite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/{{ session['token'] }}/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/{{ session['token'] }}/cart">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="/{{ session['token'] }}/orders">Orders</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-5">
        <div class="jumbotron text-center bg-primary text-white p-5 rounded">
            <h1>Welcome to Article Price Search</h1>
            <p class="lead">Find and manage your articles easily.</p>
            <a href="/{{ session['token'] }}/search" class="btn btn-light btn-lg">Start Searching</a>
        </div>

        <section class="mt-5">
            <h2>Upload Articles File</h2>
            <form method="POST" action="/{{ session['token'] }}/upload_file" enctype="multipart/form-data" class="mb-4">
                <div class="mb-3">
                    <label for="file" class="form-label">Select a file:</label>
                    <input type="file" id="file" name="file" class="form-control" accept=".xlsx" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload and Search</button>
            </form>
        </section>

        <section>
            <h2>Search Articles</h2>
            <form method="POST" action="/{{ session['token'] }}/search#results">
                <div class="mb-3">
                    <label for="articles" class="form-label">Enter Articles and Quantities:</label>
                    <textarea id="articles" name="articles" rows="6" class="form-control" placeholder="Example: 0XW105101\n03H133201N 2" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
