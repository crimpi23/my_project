{% extends "base/public_base.html" %}

{% block title %}{{ _('Register') }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="info-card fade-in">
                <div class="info-card-header section-header-info">
                    <h5>
                        <div class="header-icon">
                            <i class="bi bi-person-plus"></i>
                        </div>
                        {{ _('Register') }}
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">{{ _('Username') }}</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">{{ _('Email') }}</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">{{ _('Password') }}</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone">{{ _('Phone Number') }}</label>
                            <input type="tel" 
                                   class="form-control" 
                                   id="phone" 
                                   name="phone" 
                                   placeholder="+421907123456"
                                   pattern="^\+[0-9]{10,15}$"
                                   title="{{ _('Phone number must be in international format (e.g. +421907123456)') }}"
                                   required>
                            <small class="form-text text-muted">
                                {{ _('Enter phone number in international format (e.g. +421907123456)') }}
                            </small>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <button type="submit" class="btn-action btn-action-info">
                                <i class="bi bi-person-check me-2"></i>{{ _('Register') }}
                            </button>
                            <span class="text-muted">{{ _("Already have an account?") }} 
                                <a href="{{ url_for('login') }}" class="text-decoration-none">{{ _('Login here') }}</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
