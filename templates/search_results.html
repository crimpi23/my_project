<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <header>
        <h1>Search Results</h1>
    </header>
    <main>
        <form method="POST" action="/{{ session['token'] }}/add_selected_to_cart">
            <table>
                <thead>
                    <tr>
                        <th>Article</th>
                        <th>Price</th>
                        <th>Table</th>
                        <th>Quantity</th>
                        <th>Select</th>
                    </tr>
                </thead>
                <tbody>
                    {% for article, details in grouped_results.items() %}
                        {% for detail in details %}
                        <tr>
                            {% if loop.index == 1 %}
                            <td rowspan="{{ details|length }}">{{ article }}</td>
                            {% endif %}
                            <td>{{ detail.price }}</td>
                            <td>{{ detail.table_name }}</td>
                            <td>
                                <input type="number" name="quantities[{{ article }}]" value="{{ detail.quantity }}" min="1" required>
                            </td>
                            <td>
                                <input type="radio" name="selected_prices[{{ article }}]" value="{{ detail.price }}|{{ detail.table_name }}" required>
                            </td>
                        </tr>
                        {% endfor %}
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit">Add Selected to Cart</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 - B2B Auto Parts System</p>
    </footer>
</body>
</html>
