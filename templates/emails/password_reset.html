<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background: linear-gradient(135deg, #2563eb, #3b82f6); padding: 30px; text-align: center; border-radius: 10px 10px 0 0;">
        <h1 style="color: white; margin: 0;">AutogroupEU</h1>
        <p style="color: rgba(255,255,255,0.9); margin: 10px 0 0 0;">{{ subject }}</p>
    </div>
    
    <div style="background: #fff; padding: 30px; border: 1px solid #e2e8f0; border-top: none; border-radius: 0 0 10px 10px;">
        <h2 style="color: #1e40af; margin-top: 0;">{{ t.greeting }}</h2>
        
        <p>{{ t.intro }}</p>
        
        <div style="text-align: center; margin: 30px 0;">
            <a href="{{ reset_link }}" 
               style="background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%); 
                      color: white; 
                      padding: 15px 40px; 
                      text-decoration: none; 
                      border-radius: 8px; 
                      font-weight: bold;
                      display: inline-block;">
                {{ t.reset_button }}
            </a>
        </div>
        
        <p style="color: #64748b; font-size: 0.9em;">
            {{ t.link_text }}<br>
            <a href="{{ reset_link }}" style="color: #2563eb; word-break: break-all;">{{ reset_link }}</a>
        </p>
        
        <p style="color: #64748b; font-size: 0.9em;">
            {{ t.expires_note }}
        </p>
        
        <p style="color: #ef4444; font-size: 0.9em;">
            {{ t.ignore_note }}
        </p>
        
        <hr style="border: none; border-top: 1px solid #e2e8f0; margin: 25px 0;">
        
        <p style="color: #94a3b8; font-size: 0.8em; text-align: center;">
            {{ t.footer_text }}
        </p>
    </div>
    
    <div style="text-align: center; padding: 20px; color: #94a3b8; font-size: 0.8em;">
        <p>Â© {{ current_year }} AutogroupEU. All rights reserved.</p>
    </div>
</body>
</html>
