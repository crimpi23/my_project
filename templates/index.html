<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пошук артикула</title>
</head>
<body>
    <h1>Пошук артикула</h1>
    <form id="searchForm">
        <label for="article">Введіть артикул:</label>
        <input type="text" id="article" name="article" required>
        <button type="submit">Шукати</button>
    </form>

    <h2>Ціна для артикула <span id="articleResult"></span>:</h2>
    <div id="resultContainer"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const article = document.getElementById('article').value;
            const resultContainer = document.getElementById('resultContainer');
            const articleResult = document.getElementById('articleResult');
            articleResult.textContent = article;

            fetch(`/search?article=${article}`)
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        resultContainer.innerHTML = `<p>${data.message}</p>`;
                    } else if (data.results) {
                        resultContainer.innerHTML = '';
                        data.results.forEach(result => {
                            const table = document.createElement('div');
                            table.innerHTML = `<h3>Таблиця: ${result.table}</h3>`;
                            result.prices.forEach(price => {
                                table.innerHTML += `<p>Артикул: ${price.article}, Ціна: ${price.price} €</p>`;
                            });
                            resultContainer.appendChild(table);
                        });
                    }
                })
                .catch(error => {
                    resultContainer.innerHTML = `<p>Сталася помилка: ${error}</p>`;
                });
        });
    </script>
</body>
</html>
