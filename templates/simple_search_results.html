<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Search Results</title>
</head>
<body>
    <h1>Simple Search Results</h1>
    {% if results %}
    <ul>
        {% for result in results %}
        <li>Article: {{ result.article }}, Price: {{ result.price }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No results found.</p>
    {% endif %}
    <a href="/simple_search">Back to search</a>
</body>
</html>
