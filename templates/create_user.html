<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav">
                <li><a href="/">Home</a></li>
                <li><a href="/{{ token }}/admin/dashboard">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Create New User</h1>

        <!-- Флеш-повідомлення -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <!-- Форма створення нового користувача -->
        <form method="POST" action="{{ url_for('create_user', token=token) }}" class="form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="role_id">Role:</label>
                <select id="role_id" name="role_id">
                    {% for role in roles %}
                    <option value="{{ role.id }}">{{ role.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Create User</button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('admin_dashboard', token=token) }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </div>

    <footer>
        <p>Create User - All Rights Reserved © 2025</p>
    </footer>
</body>
</html>
